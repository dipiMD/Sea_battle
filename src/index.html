<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
		<title>Sea Battle</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<div class="main">
			<div class="navigator">
				<div class="icon">
					<a href = "index.html"><img src="img/wheel.png" width="45px"></a>
					<p style="margin-top: 10%;">Game</p>
				</div>
				<div class="icon">
					<a href = "mystats.html"><img src="img/user.png" width="39px"></a>
					<p style="margin-top: 10%;">Stats</p>
				</div>
				<div class="icon">
					<a href = "bestplayers.html"><img src="img/stars.png" width="45px"></a>
					<p style="margin-top: 10%;">Best players</p>
				</div>
				<div class="icon logout">
					<img src="img/logout.png" width="35px">
					<p style="margin-top: 10%;">Logout</p>
				</div>
			</div>
			<div class="player user">
				<div class="board first shadow-lg p-3 mb-5 bg-body rounded"></div>
				<div class="ships first">
					<div class="card first shadow-none rounded">
						<div class="card-body ships">
							<div class="ship"><img src="img/battleship.png" width="30px">	x4: 1</div>
							<div class="ship"><img src="img/battleship.png" width="30px">	x3: 2</div>
							<div class="ship"><img src="img/battleship.png" width="30px">	x2: 3</div>
							<div class="ship"><img src="img/battleship.png" width="30px">	x1: 4</div>
						</div>
					</div>
				</div>
			</div>
			<div class="player pc">
				<div class="board second shadow-lg p-3 mb-5 bg-body rounded"></div>
				<div class="ships second">
					<div class="card second shadow-none rounded">
						<div class="card-body ships">
							<div class="ship"><img src="img/battleship.png" width="30px">	x4: 1</div>
							<div class="ship"><img src="img/battleship.png" width="30px">	x3: 2</div>
							<div class="ship"><img src="img/battleship.png" width="30px">	x2: 3</div>
							<div class="ship"><img src="img/battleship.png" width="30px">	x1: 4</div>
						</div>
					</div>
				</div>
			</div>
			<div class="fight">
				<div class="icon swords">
					<img src="img/swords.png" width="45px">
					<p style="margin-top: 10%;font-size: 12px;">Fight!</p>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
</html>
