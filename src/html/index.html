<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
		<title>Sea Battle</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<div class="main">
			<div class="navigator">
				<div class="icon">
					<a href = "index.html"><img src="wheel.png" width="45px"></a>
					<p style="margin-top: 10%;">Game</p>
				</div>
				<div class="icon">
					<a href = "mystats.html"><img src="user.png" width="39px"></a>
					<p style="margin-top: 10%;">Stats</p>
				</div>
				<div class="icon">
					<a href = "bestplayers.html"><img src="stars.png" width="45px"></a>
					<p style="margin-top: 10%;">Best players</p>
				</div>
				<div class="icon logout">
					<a href = "signin.html"><img src="logout.png" width="35px"></a>
					<p style="margin-top: 10%;">Logout</p>
				</div>
			</div>
			<div class="battleside user">
				<div class="board first shadow-lg mb-5 bg-body rounded" data-side="player"></div>
				<div class="ships-dock first">
					<div class="card first hidden shadow-none rounded">
						<div class="card-body ships">
							<div class="ship-stat"><img src="battleship.png" width="30px">	x4 <div class="ship-count player x4">1</div></div>
							<div class="ship-stat"><img src="battleship.png" width="30px">	x3 <div class="ship-count player x3">2</div></div>
							<div class="ship-stat"><img src="battleship.png" width="30px">	x2 <div class="ship-count player x2">3</div></div>
							<div class="ship-stat"><img src="battleship.png" width="30px">	x1 <div class="ship-count player x1">4</div></div>
						</div>
					</div>
				</div>
			</div>
			<div class="battleside pc">
				<div class="board second shadow-lg mb-5 bg-body rounded" data-side="opponent"></div>
				<div class="ships-dock second">
					<div class="card second hidden shadow-none rounded">
						<div class="card-body ships">
							<div class="ship-stat"><img src="battleship.png" width="30px">	x4 <div class="ship-count opponent x4">1</div></div>
							<div class="ship-stat"><img src="battleship.png" width="30px">	x3 <div class="ship-count opponent x3">2</div></div>
							<div class="ship-stat"><img src="battleship.png" width="30px">	x2 <div class="ship-count opponent x2">3</div></div>
							<div class="ship-stat"><img src="battleship.png" width="30px">	x1 <div class="ship-count opponent x1">4</div></div>
						</div>
					</div>
				</div>
			</div>
			<div class="fight">
				<div class="icon">
					<div class="swords">
						<img class="battle-now" src="swords.png" width="45px" style="opacity: 0.3;">
						<p class="battle-text" style="margin-top: 10%;font-size: 12px;">Fight!</p>
					</div>
					<div class="random">
						<img src="random.png" width="45px" style="margin-top: 20%" data-action="randomize">
						<p style="margin-top: 10%;font-size: 12px;">Random</p>
					</div>
					<div class="repeat hidden">
						<img src="play.png" width="43px" style="margin-top: 20%;" data-action="repeat">
						<p style="margin-top: 10%;font-size: 12px;">Play again</p>
					</div>
				</div>
			</div>
		</div>
		<script src="additional.js"></script>
		<script src="Mouse.js"></script>

		<script src="Application.js"></script>
		<script src="Scene.js"></script>
		<script src="PreparationScene.js"></script>
		<script src="ComputerScene.js"></script>

		<script src="Battlefield.js"></script>
		<script src="BattlefieldView.js"></script>

		<script src="Ship.js"></script>
		<script src="ShipView.js"></script>

		<script src="Shot.js"></script>
		<script src="ShotView.js"></script>

		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
</html>
