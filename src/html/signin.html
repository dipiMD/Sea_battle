<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="regestration.css">
		<title>Sign In</title>
		<script src="index.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="registration">
				<div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 25rem; height: 20rem;">
					<div class="card-body">
						<form>
							<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Login</label>
							<input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp">
							</div>
							<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" id="inputPassword">
							</div>
							<p class="txt"> New to game? <a href="signup.html">Create an account</a></p>
							<button type="button" onclick="loginValidate(inputUsername.value, inputPassword.value)" class="btn btn-primary">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
