<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="src/styles/main.css">
		<title>Sea Battle</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<div class="main">
			<div class="navigator">
				<div class="icon">
					<a href = "index.html"><img src="src/img/wheel.png" width="45px"></a>
					<p style="margin-top: 10%;">Game</p>
				</div>
				<div class="icon">
					<a href = "src/mystats.html"><img src="src/img/user.png" width="39px"></a>
					<p style="margin-top: 10%;">Stats</p>
				</div>
				<div class="icon">
					<a href = "src/bestplayers.html"><img src="src/img/stars.png" width="45px"></a>
					<p style="margin-top: 10%;">Best players</p>
				</div>
				<div class="icon logout">
					<a href = "src/signin.html"><img src="src/img/logout.png" width="35px"></a>
					<p style="margin-top: 10%;">Logout</p>
				</div>
			</div>
			<div class="player user">
				<div class="board first shadow-lg mb-5 bg-body rounded" data-side="player"></div>
				<div class="ships-dock first">
					<div class="card first hidden shadow-none rounded">
						<div class="card-body ships">
							<div class="ship-stat"><img src="src/img/battleship.png" width="30px">	x4: 1</div>
							<div class="ship-stat"><img src="src/img/battleship.png" width="30px">	x3: 2</div>
							<div class="ship-stat"><img src="src/img/battleship.png" width="30px">	x2: 3</div>
							<div class="ship-stat"><img src="src/img/battleship.png" width="30px">	x1: 4</div>
						</div>
					</div>
				</div>
			</div>
			<div class="player pc">
				<div class="board second shadow-lg mb-5 bg-body rounded" data-side="opponent"></div>
				<div class="ships-dock second">
					<div class="card second hidden shadow-none rounded">
						<div class="card-body ships">
							<div class="ship-stat"><img src="src/img/battleship.png" width="30px">	x4: 1</div>
							<div class="ship-stat"><img src="src/img/battleship.png" width="30px">	x3: 2</div>
							<div class="ship-stat"><img src="src/img/battleship.png" width="30px">	x2: 3</div>
							<div class="ship-stat"><img src="src/img/battleship.png" width="30px">	x1: 4</div>
						</div>
					</div>
				</div>
			</div>
			<div class="fight">
				<div class="icon">
					<div class="swords">
						<img class="battle-now" src="src/img/swords.png" width="45px" style="opacity: 0.3;">
						<p style="margin-top: 10%;font-size: 12px;">Fight!</p>
					</div>
					<div class="random">
						<img src="src/img/random.png" width="45px" style="margin-top: 20%" data-action="randomize">
						<p style="margin-top: 10%;font-size: 12px;">Random</p>
					</div>
				</div>
			</div>
		</div>
		<script src="src/scripts/additional.js"></script>
		<script src="src/scripts/Mouse.js"></script>

		<script src="src/scripts/Application.js"></script>
		<script src="src/scripts/Scene.js"></script>
		<script src="src/scripts/scenes/PreparationScene.js"></script>
		<script src="src/scripts/scenes/ComputerScene.js"></script>

		<script src="src/scripts/Battlefield.js"></script>
		<script src="src/scripts/BattlefieldView.js"></script>

		<script src="src/scripts/Ship.js"></script>
		<script src="src/scripts/ShipView.js"></script>

		<script src="src/scripts/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</body>
</html>
